<!-- 
	All templates represent the View layer.
	
	These are the pieces that build the things
	that get rendered in the browser.
	
	This is what your user will see/interact with.
	
	!DON'T FORGET SEMANTIC MARKUP!
 -->
 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${song.name}">Song</title>
	<!-- Do something useful with a song id -->
	
</head>
<body>
	<header>
		<h1 th:text="${song.name}$+' '+{song.artist}">Song</h1><!-- Name -->
		<nav>
			<ul>
				<li><a href="/songs">Songs</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h3 th:text="${song\.album}">Album</h3><!-- Album -->
		<!--
			This is (imo) the best way to concatenate
			in Thymeleaf
		-->
		<p>HEY THIS IS TEXT</p>
		<a th:href="|https://github.com/${song.albumArtUrl}|">Album Art</a><!-- Album Art URL  -->
	</main>
	<footer>
		<small>&copy; WCCI 2018</small>
	</footer>
</body>
</html>
