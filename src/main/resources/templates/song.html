
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${song.id}">PlaceHolder</title>
</head>
<body>
	<header> 
		<h1 th:text="${song.id}">PlaceHolder Title</h1>
		<main>
			<img th:src="@{|/images/${song.image}|}" alt="Album Art" style="width:300px;height:300px;">
			<p th:text="${song.releaseDate}">Release Date</p>

			<p th:text="${song.content}">Place holder Content</p>
				<ul>
					<li th:text="${song.category}"></li>
				</ul>

		</main>
		<nav> 
			<a href="/songs">Return to All Songs </a>
		</nav>
	</header>
</body>
</html>
